<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BISTRO BABUSHAKA</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Stalinist+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>


    <article class="ret">
        <h2 class="navn"></h2>
        <p class="pris"></p>
        <p class="kortbeskrivelse"></p>
        <p class="langbeskrivelse"></p>
        <p class="oprindelsesregion"></p>
        <img src="" alt="" class="profil-billede">
    </article>

    <button>Tilbage</button>


    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        const medieurl = "https://babushka-dd8a.restdb.io/media/";
        let person;
        const myHeaders = {

            "x-apikey": "600ec2fb1346a1524ff12de4"
        }
        console.log("ID", id);
        document.addEventListener("DOMContentLoaded", loadJSON);

        async function loadJSON() {
            const JSONData = await fetch(`https://babushka-dd8a.restdb.io/rest/menu/${id}`, {
                headers: myHeaders
            });
            ret = await JSONData.json();

            console.log("retter", ret);
            visRetter(ret);
        }

        function visRetter() {
            document.querySelector(".navn").textContent = ret.navn + "  " + ret.pris + ",-";
            document.querySelector(".kortbeskrivelse").textContent = ret.kortbeskrivelse;
            document.querySelector(".langbeskrivelse").textContent = ret.langbeskrivelse;
            document.querySelector(".profil-billede").src = medieurl + ret.billede;
            document.querySelector("button").addEventListener("click", tilbageTilPersonGalleri);

        }

        function tilbageTilPersonGalleri() {
            history.back();
        }

    </script>
</body>

</html>
